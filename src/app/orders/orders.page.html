<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-menu-button position="floating" menu="main"></ion-menu-button>
      <ion-title><b>PEDIDOS</b></ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Filtrado de pedidos </ion-label>
      <ion-select [(ngModel)]="selectedVal" (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let estado of estados" [value]="estado">{{estado.state}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div>
    <ion-card *ngFor="let pedido of pedidos">
      <ion-row>
        <ion-col size="10">
          <ion-card-content>
            <ion-card-title>{{ pedido.pedido }}</ion-card-title>
            <ion-badge item-end [attr.color]="setBadgeColor(pedido.estado)">{{ pedido.estado }}</ion-badge>
            <ion-row ion-row class="ion-align-items-center">
              <ion-col size="4">
                <ion-icon size="small" name="bicycle-outline"></ion-icon>
              </ion-col>
              <ion-col size="8">
                <ion-card-subtitle>{{ pedido.driver }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
        <ion-col size="2">
          <ion-icon id="moreInfo" size="large" *ngIf="pedido.estado == 'En camino'" button
            (click)="checkOrderState(pedido.moto)" name="chevron-forward-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
