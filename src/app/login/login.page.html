<ion-app>
<ion-header >
  <ion-toolbar>
    <ion-row>
      <ion-title class="titles"><b>Bienvenido a Las Chachas!</b></ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #f5f5f5" >
  <ion-card id = "logincard" >
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="youremail@gmail.com"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input [(ngModel)]="user.password" placeholder="Password" type="password"></ion-input>
      </ion-item>
      <br>
      <div style= "text-align: center; margin: auto">
        <ion-button aria-expanded="block" (click)="login()">Login</ion-button>
      </div>
      <div style= "text-align: center; margin: auto">
        <ion-button fill="clear" (click)="resetPassword()">Forget Password</ion-button >
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
</ion-app>
