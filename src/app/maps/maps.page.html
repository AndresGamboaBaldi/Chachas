<ion-header>
  <ion-toolbar>  
    <ion-row>
      <ion-menu-button position="floating" menu="main" class="menu" color="white"></ion-menu-button>
      <ion-title class="titles" >
        <b> Añadir Sucursal</b>
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #f5f5f5">
  <form>
    <ion-card>
    <ion-item lines="full" class="item2">
      <ion-label position="floating" class="label">Nombre Sucursal</ion-label>
      <ion-input [(ngModel)]="sucursal_name" class="ioninput" type="text" required [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item lines="full" class="item2">
      <ion-label position="floating" class="label">Dirección</ion-label>
      <ion-input [(ngModel)]="direction" class="ioninput" type="text" required [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item lines="full" class="item2">
      <ion-label position="floating" class="label">Teléfono</ion-label>
      <ion-input [(ngModel)]="telf" class="ioninput" type="number" required [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <!-- <ion-item lines="full" class="item"> -->
      <ion-label class="label" style="margin: 1rem;  ">Horarios de Atención:</ion-label>
    <ion-item lines="full" class="item2">
      <ion-label position="floating" class="label">Desde</ion-label>
      <ion-datetime [ngModelOptions]="{standalone: true}" class="ioninput" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="fromHour"></ion-datetime>
    </ion-item>
    <ion-item lines="full" class="item2">
      <ion-label position="floating" class="label">Hasta</ion-label>
      <ion-datetime [ngModelOptions]="{standalone: true}" class="ioninput" displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="toHour"></ion-datetime>
    </ion-item>
  </ion-card>
    <ion-card > 
      <ion-card-header>
        <ion-card-subtitle>
           Subir Imagen
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="uploadProgress | async as pct">
          Progress: {{ round(pct | number) }}%
        <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
        </div>
          <ion-spinner [hidden]="!isUploading" name="lines"></ion-spinner>
          <div class="btn btn-secondary" >
            <input type="file"
                   id="file"
                   style="font-size: 9pt;"
                   (change)="handleFileInput($event.target.files)"> <br>
            <ion-button class="btn2" (click)="uploadImage()"> Registrar Sucursal 
              <ion-icon slot="end" name="cloud-upload-outline"></ion-icon>
            </ion-button>
          </div>
      </ion-card-content>
    </ion-card>
    <ion-row>
      <ion-col>
        <!-- <ion-button id="registerButton" type="submit" class="btn1" expand="block" (click)="uploadImage()">REGISTRAR SUCURSAL</ion-button> -->
      </ion-col>
    </ion-row>
  </form>

  <h5>Elija la ubicación en el mapa:</h5>
  <div id="map"></div>
  <div style="display:none">Latitud: {{lat}}</div>
  <div style="display:none">Longitud: {{long}}</div>
</ion-content>
