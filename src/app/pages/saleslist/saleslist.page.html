<ion-header>
  <ion-toolbar>
    <ion-title>VENTAS</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let sale of sales">
    <ion-card-header>
      <ion-card-title color="black">Total: {{ sale.total }} Bs.</ion-card-title>
      <ion-card-subtitle color="black">Comprador: {{ sale.usuario }}</ion-card-subtitle>
      <ion-card-subtitle color="black">NIT: {{ sale.nit }}</ion-card-subtitle>
      <ion-card-subtitle color="black">Telefono: {{ sale.nit }}</ion-card-subtitle>
      <ion-card-subtitle color="black">Productos:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngFor="let product of sale.productos">
      <ion-item *ngIf="products.get(product.id)!=null">
        Nombre: {{ products.get(product.id).nombre }} -- Cantidad: {{ product.cantidad }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
