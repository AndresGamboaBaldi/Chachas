<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="Tareas.length != 0">
    <div style="display: inline-block;" *ngFor="let item of Tareas">
      <ion-card class="horizontal-cards" *ngIf="item.data.estado == 'Pendiente';">
        <ion-item>
          <ion-label style="text-transform: uppercase;"><b>Estado: {{item.data.estado}}</b></ion-label>
          <ion-button href="https://wa.me/591{{item.data.telefonoEncargado}}?text=Hola {{item.data.nombreEncargado}},tu oferta ha sido aceptada, esta siendo verficada" (click)="update_status(item.id,'Aceptado')">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </ion-button>
          <ion-button href="https://wa.me/591{{item.data.telefonoEncargado}}?text=Hola {{item.data.nombreEncargado}},tu oferta lamentablemente ha sido rechazda, muchas gracias" (click)="update_status(item.id,'Rechazado')" color="danger">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
          
        </ion-item>
      
        <ion-card-content>
          Decripci√≥n: {{item.data.descripcion}}
        </ion-card-content>
        <ion-card-content>
          Encargado: {{item.data.nombreEncargado}}
        </ion-card-content>
        <ion-card-content>
          Email del encargado: {{item.data.emailEncargado}}
        </ion-card-content>
        <ion-card-content>
          Telefono del encargado: {{item.data.telefonoEncargado}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
