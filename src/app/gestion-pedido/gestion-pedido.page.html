<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-menu-button class="menu" position="floating" menu="main"></ion-menu-button>
      <ion-title class="titles">
        {{ pedido }}
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="content1">
    <ion-list >
      <ion-card>
        <ion-item> 
          <ion-avatar item-start>
            <img src="../assets/icon/moto.png">
          </ion-avatar>
          <ion-card-header>
            {{ driver[0].toUpperCase() }}
            <ion-card-subtitle>{{ id }}</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
        <ion-item>
          <div id="maps" style=" width: 100%;  height: 100%; min-height: 300pt;"></div>
        </ion-item>
        <ion-item>
          <ion-card-subtitle id="estado"></ion-card-subtitle>
        </ion-item>
        <ion-card-content > 
          <ion-icon name="receipt-outline"> </ion-icon>
            <span id="idPedido"></span>    
            <ion-card-subtitle id="fechaPedido"></ion-card-subtitle>
            <ion-card-subtitle id="horaPedido"></ion-card-subtitle>
            <ion-card-subtitle id="nombreCliente"></ion-card-subtitle>
            <ion-card-subtitle id="nitCliente"></ion-card-subtitle>
            <ion-card-subtitle id="direccionCliente"></ion-card-subtitle>
            <ion-card-subtitle id="telefonoCliente"></ion-card-subtitle>
            <ion-list>
              <ion-card-subtitle><b>Productos: </b></ion-card-subtitle>
              <ion-item *ngFor="let producto of productos">
                <ion-card-subtitle>{{producto.id}}</ion-card-subtitle>
              </ion-item> 
            </ion-list>
        </ion-card-content>
          <ion-card-content>
            <p>  <span id= "total"> </span>  </p >          
          </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
